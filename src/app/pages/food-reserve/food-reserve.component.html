<div class="p-6 max-w-6xl mx-auto bg-gray-50 rounded-xl shadow-lg mt-10">
  <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-8">
    Food Reservation
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let food of foods"
      class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300"
    >
      <div
        class="h-48 bg-gray-200 flex items-center justify-center text-gray-500 font-medium"
      >
        <img
          *ngIf="food.imgoffood"
          [src]="food.imgoffood"
          [alt]="food.name"
          class="w-full h-full object-cover"
        />
        <span *ngIf="!food.imgoffood">No Image Available</span>
      </div>

      <div class="p-5">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-xl font-bold text-gray-800">{{ food.name }}</h3>
          <span
            class="bg-indigo-100 text-indigo-800 text-sm font-semibold px-3 py-1 rounded-full"
            >{{ food.price }}</span
          >
        </div>

        <p class="text-sm text-gray-500 mb-4">{{ food.category }}</p>

        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-gray-600 font-medium"
              >Capacity: {{ food.capacity }}</span
            >
          </div>

          <button
            (click)="reserveFood(food.id)"
            [disabled]="food.isReserved"
            [ngClass]="{
              'bg-blue-600 hover:bg-blue-700': !food.isReserved,
              'bg-gray-400 cursor-not-allowed': food.isReserved
            }"
            class="px-5 py-2 text-sm font-semibold rounded-full text-white transition-colors duration-300"
          >
            {{ food.isReserved ? "Reserved" : "Reserve" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
