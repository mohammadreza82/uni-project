<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-lg mt-10">

  <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Course Catalog</h2>
  
  <div *ngIf="isLoading" class="flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
    <span class="ml-4 text-lg text-gray-500">Loading courses...</span>
  </div>
  
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline ml-2">{{ errorMessage }}</span>
  </div>

  <ul class="space-y-4">
    <li *ngFor="let course of courses" 
        class="bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
      
      <div class="flex-grow text-lg font-semibold text-gray-700 text-center sm:text-left">
        {{ course.name }}
      </div>

      <div class="flex space-x-2">
        <button 
          (click)="reserve(course.id)" 
          [disabled]="course.reserved"
          class="px-5 py-2 rounded-full text-white font-medium transition-colors duration-300"
          [ngClass]="{'bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2': !course.reserved, 'bg-gray-400 cursor-not-allowed': course.reserved}">
          {{ course.reserved ? 'Reserved' : 'Reserve' }}
        </button>
        
        <button 
          (click)="cancelReservation(course.reservationId)" 
          *ngIf="course.reserved"
          class="px-5 py-2 rounded-full border border-red-500 text-red-500 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-300">
          Cancel
        </button>
      </div>
    </li>
  </ul>
</div>
